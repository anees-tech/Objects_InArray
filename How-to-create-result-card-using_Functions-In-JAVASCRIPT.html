<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a Result Card using function in Javascript</title>
</head>
<body>
    <style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 23px;
            text-align: center;
    
        }
        table{
            margin: auto;
            width: 900px;
        }
        </style>
    

    <script>

        var ResultCard = {
            name:"Humza Bhai",
            rollNumber:9211,
            class:"2nd Year",
            subject:[88,88,78],
            totalMarks: function(){
                var a = this.subject[0] + this.subject[1]+ this.subject[2];
                return a;
            },
            percentage:function(){
                var b= (this.totalMarks() *100/300).toPrecision(4);
                return b;
            },
            grade:function(){
                var c;
                if(this.percentage()<=45.00){
                    c= "D Fail";
                }
                else if(this.percentage()>=45.00 && this.percentage()<=63.00){
                    c="C Nearly Pass";
                }
                else if(this.percentage()>=63.00 && this.percentage()<=83.00){
                    c="B PASS";
                }
                else if(this.percentage()>=83.00 && this.percentage()<=91.00){
                    c="A Well Done";
                }
                else if(this.percentage()>91.00){
                    c="A+ Excellent Work";
                }
                return c;
            }
        }
        
        document.write(` <table border = "2" textAlign = 'center'>`);
            document.write()
            document.write(`<b> <tr><td><b>Name</b></td><td><b>Roll Number</b></td><td><b>Class</b></td><td><b>English Marks</b></td><td><b>Urdu Marks</b></td><td><b>Computer Science Marks</b></td><td><b>Total Marks</b></td><td><b>Percentage</b></td><td><b>Grade</b></td></tr>`);
                document.write("<tr>");
                    document.write(` <td> ${ResultCard.name} </td> <td> ${ResultCard.rollNumber}</td><td>${ResultCard.class}</td> <td> ${ResultCard.subject[0]}</td><td> ${ResultCard.subject[1]} </td> <td>${ResultCard.subject[2]}</td><td> ${ResultCard.totalMarks()} </td><td>> ${ResultCard.percentage()}</td><td> ${ResultCard.grade()} </td> `);
                document.write("</tr>");

            document.write("</table>");

    </script>


</body>
</html>
